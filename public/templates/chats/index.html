<h1>kifinas Web Radio</h1>
<div class="media" ng-repeat="chat in chats">
        <div class="media">
            <div class="media-body">
                <h4 class="media-heading">
                    {{chat.name}}
                    <div class="pull-right" style="font-size: 12px;">
                        {{chat.created_at}}
                    </div>
                </h4>
                {{chat.comment}}
            </div>
        </div>
</div>
<form name="commentForm"  ng-submit="save()">
	<input type="text" ng-model="chat.name" placeholder="Add your name"><br>
	<textarea ng-model="chat.comment" rows="4" style="width: 50%;" placeholder="Add your comment"></textarea><br>
	<button type="submit" class="btn btn-primary">Post</button>
</form>
